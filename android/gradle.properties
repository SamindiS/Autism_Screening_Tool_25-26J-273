# Memory settings - increased for release builds
org.gradle.jvmargs=-Xmx1024M -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC
# Disable Gradle daemon to reduce memory overhead
org.gradle.daemon=false
# Disable parallel builds to reduce memory usage
org.gradle.parallel=false
# Enable build cache
org.gradle.caching=true
# Configure on demand
org.gradle.configureondemand=true
# Disable Kotlin incremental compilation globally (fixes cross-drive path issues)
kotlin.incremental=false
kotlin.incremental.js=false
kotlin.incremental.jvm=false

android.useAndroidX=true
android.enableJetifier=false
# Android 10 compatibility
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
# Java 17 required for Flutter 3.38 and AGP 8.x
