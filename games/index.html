<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Animal Friends Game for Toddlers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Calibri, 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC2D4 50%, #FFB5C5 100%);
            height: 100vh;
            position: relative;
            touch-action: manipulation;
            user-select: none;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .balloon {
            position: absolute;
            font-size: 40px;
            animation: floatUp 12s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Game Container */
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        /* Header */
        .game-header {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .back-btn {
            background: linear-gradient(135deg, #FF6B9D, #FF8EAB);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            border: 3px solid white;
        }

        .back-btn:active {
            transform: translateY(2px) scale(0.95);
        }

        .score-display {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            padding: 18px 35px;
            border-radius: 35px;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            border: 4px solid white;
            animation: scoreGlow 2s infinite;
        }

        @keyframes scoreGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* Instructions Screen */
        .instructions-screen {
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 0 auto;
            border: 5px solid #FF6B9D;
        }

        .game-icon {
            font-size: 120px;
            margin-bottom: 25px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-25px); }
            60% { transform: translateY(-12px); }
        }

        .instructions-title {
            font-size: 42px;
            color: #FF6B9D;
            margin-bottom: 25px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .instructions-text {
            font-size: 28px;
            color: #333;
            margin-bottom: 35px;
            line-height: 1.6;
            font-weight: 600;
        }

        .examples {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            gap: 30px;
        }

        .example {
            text-align: center;
            flex: 1;
        }

        .example-stimulus {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 5px solid;
        }

        .example-label {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .start-btn {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            padding: 25px 55px;
            border-radius: 40px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            border: 4px solid white;
            margin-top: 20px;
        }

        .start-btn:active {
            transform: translateY(3px) scale(0.95);
        }

        .music-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #9C27B0, #BA68C8);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4);
            border: 3px solid white;
            z-index: 100;
        }

        .music-toggle:active {
            transform: scale(0.95);
        }

        /* Game Screen */
        .game-screen {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .progress-bar {
            width: 100%;
            max-width: 500px;
            height: 25px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 3px solid white;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            border-radius: 15px;
            transition: width 0.5s ease;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }

        .instruction-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 45px;
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border: 4px solid #FF6B9D;
            max-width: 500px;
        }

        .instruction-text {
            font-size: 32px;
            color: #FF6B9D;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .trial-text {
            font-size: 24px;
            color: #666;
            font-weight: 600;
        }

        /* Character Area */
        .character-area {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .character {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 180px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border: 8px solid;
            animation: characterPulse 1.8s infinite ease-in-out;
        }

        @keyframes characterPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            }
        }

        .character:active {
            transform: scale(0.85) !important;
        }

        .character.happy {
            background: linear-gradient(135deg, #4CAF50, #66BB6A, #81C784);
            border-color: #2E7D32;
        }

        .character.sleepy {
            background: linear-gradient(135deg, #FF9800, #FFB74D, #FFCC80);
            border-color: #E65100;
        }

        .character-label {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 26px;
            font-weight: bold;
            color: #FF6B9D;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            white-space: nowrap;
            border: 3px solid #FF6B9D;
            animation: labelBounce 2s infinite;
        }

        @keyframes labelBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }

        /* Feedback */
        .feedback-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            padding: 60px 90px;
            border-radius: 50px;
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: feedbackPop 0.5s ease-out;
            border: 6px solid white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .feedback-overlay.wrong {
            background: linear-gradient(135deg, #FF9800, #FFB74D);
        }

        @keyframes feedbackPop {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .feedback-emoji {
            font-size: 80px;
            margin-bottom: 15px;
        }

        .feedback-text {
            font-size: 48px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            z-index: 999;
            animation: confettiFall 3s linear;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Results Screen */
        .results-screen {
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 0 auto;
            border: 5px solid #FFD700;
        }

        .results-icon {
            font-size: 120px;
            margin-bottom: 25px;
            animation: spin 2s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(0); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .results-title {
            font-size: 42px;
            color: #FFD700;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .results-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 35px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border: 3px solid white;
        }

        .stat-value {
            font-size: 42px;
            font-weight: bold;
            color: #1976D2;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 20px;
            color: #666;
            font-weight: 600;
        }

        .complete-btn {
            background: linear-gradient(135deg, #FF6B9D, #FF8EAB);
            color: white;
            border: none;
            padding: 25px 50px;
            border-radius: 40px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            border: 4px solid white;
            margin-top: 25px;
        }

        .complete-btn:active {
            transform: translateY(3px) scale(0.95);
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="game-container">
        <!-- Instructions Screen -->
        <div id="instructionsScreen" class="instructions-screen">
            <div class="game-icon">üéâ</div>
            <h1 class="instructions-title">Animal Friends!</h1>
            <p class="instructions-text">Tap the HAPPY animals when you see them! üòä</p>
            
            <div class="examples">
                <div class="example">
                    <div class="example-stimulus" style="background: linear-gradient(135deg, #4CAF50, #66BB6A); border-color: #2E7D32;">
                        üê∏
                    </div>
                    <div class="example-label" style="color: #4CAF50;">
                        ‚úÖ TAP the happy frog!
                    </div>
                </div>
                <div class="example">
                    <div class="example-stimulus" style="background: linear-gradient(135deg, #FF9800, #FFB74D); border-color: #E65100;">
                        üê¢
                    </div>
                    <div class="example-label" style="color: #FF9800;">
                        ‚ùå DON'T tap sleepy turtle!
                    </div>
                </div>
            </div>
            
            <button class="start-btn" onclick="speakInstructions()" style="background: linear-gradient(135deg, #667eea, #764ba2); margin-bottom: 15px;">üîä Hear Instructions</button>
            <button class="start-btn" onclick="startGame()">üéÆ Let's Play!</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="game-header">
                <button class="back-btn" onclick="goBack()">‚Üê Back</button>
                <div class="score-display">‚≠ê <span id="score">0</span></div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <div class="instruction-box">
                <div class="instruction-text" id="instructionText">Get Ready!</div>
                <div class="trial-text" id="trialText">Round 1 of 10</div>
            </div>

            <div class="character-area" id="characterArea">
                <!-- Character will be added here -->
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="results-screen hidden">
            <div class="results-icon">üèÜ</div>
            <h1 class="results-title">Amazing Job!</h1>
            
            <div class="results-stats">
                <div class="stat-card">
                    <div class="stat-value" id="finalScore">0</div>
                    <div class="stat-label">Stars ‚≠ê</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">Great Work!</div>
                </div>
            </div>
            
            <button class="complete-btn" onclick="completeGame()">üéâ All Done!</button>
        </div>
    </div>

    <!-- Music Toggle -->
    <button class="music-toggle" id="musicToggle" onclick="toggleMusic()">üîä</button>

    <!-- Background Music Audio -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="file:///android_asset/sounds/frog-game.mp3" type="audio/mpeg">
    </audio>

    <script>
        console.log('üéÆ Frog Jump Game Loading...');
        
        // Child data (received from React Native)
        let childData = {
            age: 4, // Default age
            name: 'Child'
        };
        
        // Game state
        let gameState = {
            currentTrial: 1,
            maxTrials: 10,
            score: 0,
            trials: [],
            startTime: null,
            sessionStartTime: null,
            currentStimulus: null,
            responseTimeout: null,
            isProcessingResponse: false,
            isMusicPlaying: false,
            isPracticeMode: true,
            practiceTrialsCompleted: 0,
            maxPracticeTrials: 2
        };

        // Audio context
        let audioContext;
        let sounds = {};
        let backgroundMusic;

        // Configure game based on child's age
        function configureGameForAge(age) {
            console.log('‚öôÔ∏è Configuring game for age:', age);
            
            if (age <= 3) {
                gameState.maxTrials = 6;
                gameState.maxPracticeTrials = 3;
                gameState.stimulusDisplayTime = 3500; // Slower for younger kids
            } else if (age <= 4) {
                gameState.maxTrials = 8;
                gameState.maxPracticeTrials = 2;
                gameState.stimulusDisplayTime = 2500;
            } else {
                gameState.maxTrials = 10;
                gameState.maxPracticeTrials = 2;
                gameState.stimulusDisplayTime = 2000;
            }
            
            console.log('‚úÖ Configured:', {
                maxTrials: gameState.maxTrials,
                practiceTrials: gameState.maxPracticeTrials,
                displayTime: gameState.stimulusDisplayTime
            });
        }
        
        // Listen for child data from React Native
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'childData') {
                    childData = data.child;
                    console.log('üë∂ Received child data:', childData);
                    configureGameForAge(childData.age);
                }
            } catch (e) {
                console.log('Message parse error:', e);
            }
        });

        // Text-to-Speech function
        function speak(text) {
            try {
                if ('speechSynthesis' in window) {
                    // Cancel any ongoing speech
                    window.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9; // Slightly slower for kids
                    utterance.pitch = 1.2; // Slightly higher pitch
                    utterance.volume = 0.8;
                    utterance.lang = 'en-US';
                    
                    window.speechSynthesis.speak(utterance);
                    console.log('üîä Speaking:', text);
                } else {
                    console.log('‚ùå Speech synthesis not supported');
                }
            } catch (e) {
                console.error('Speech error:', e);
            }
        }

        // Speak game instructions
        function speakInstructions() {
            const instructions = "Welcome to Animal Friends! In this game, you will see happy animals and sleepy animals. When you see a HAPPY animal like a frog, TAP it! When you see a SLEEPY animal like a turtle, DON'T tap it. Let's have fun!";
            speak(instructions);
        }

        // Initialize audio on first user interaction
        function initAudio() {
            try {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                if (!AudioContextClass) {
                    console.log('‚ùå Web Audio API not supported');
                    return false;
                }
                
                audioContext = new AudioContextClass();
                console.log('‚úÖ Audio context created, state:', audioContext.state);
                
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('‚úÖ Audio context resumed');
                    });
                }
                
                sounds.tap = createSound(800, 0.1);
                sounds.correct = createMelody([523, 659, 784], 0.15);
                sounds.wrong = createMelody([392, 330], 0.2);
                sounds.celebration = createMelody([523, 659, 784, 1047], 0.12);
                
                console.log('‚úÖ All sounds created');
                return true;
            } catch (e) {
                console.error('‚ùå Audio init error:', e);
                return false;
            }
        }

        function createSound(frequency, duration) {
            return function() {
                if (!audioContext) return;
                try {
                    if (audioContext.state === 'suspended') {
                        audioContext.resume().then(() => playSoundNow(frequency, duration));
                    } else {
                        playSoundNow(frequency, duration);
                    }
                } catch (e) {
                    console.error('Sound error:', e);
                }
            };
        }
        
        function playSoundNow(frequency, duration) {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.error('playSoundNow error:', e);
            }
        }

        function createMelody(frequencies, noteDuration) {
            return function() {
                if (!audioContext) return;
                try {
                    if (audioContext.state === 'suspended') {
                        audioContext.resume().then(() => playMelodyNow(frequencies, noteDuration));
                    } else {
                        playMelodyNow(frequencies, noteDuration);
                    }
                } catch (e) {
                    console.error('Melody error:', e);
                }
            };
        }
        
        function playMelodyNow(frequencies, noteDuration) {
            try {
                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    
                    const startTime = audioContext.currentTime + (index * noteDuration);
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.35, startTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + noteDuration);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + noteDuration);
                });
            } catch (e) {
                console.error('playMelodyNow error:', e);
            }
        }

        function toggleMusic() {
            gameState.isMusicPlaying = !gameState.isMusicPlaying;
            const btn = document.getElementById('musicToggle');
            const bgMusic = document.getElementById('backgroundMusic');
            
            btn.textContent = gameState.isMusicPlaying ? 'üîä' : 'üîá';
            
            if (gameState.isMusicPlaying) {
                playBackgroundMusic();
            } else {
                if (bgMusic) {
                    bgMusic.pause();
                    bgMusic.currentTime = 0;
                }
            }
        }

        function playBackgroundMusic() {
            const bgMusic = document.getElementById('backgroundMusic');
            
            if (!bgMusic || !gameState.isMusicPlaying) return;
            
            try {
                // Set volume to a comfortable level
                bgMusic.volume = 0.3;
                
                // Play the MP3 background music
                const playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log('üéµ Background music playing');
                        })
                        .catch((error) => {
                            console.log('‚ö†Ô∏è Autoplay prevented:', error);
                            // Autoplay was prevented, user needs to interact first
                        });
                }
            } catch (e) {
                console.log('Background music error:', e);
            }
        }

        function createBackground() {
            const background = document.getElementById('background');
            
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 6 + 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                background.appendChild(star);
            }
            
            const balloons = ['üéà', 'üéà', 'üéà', 'üéà', 'üéà'];
            for (let i = 0; i < 8; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.textContent = balloons[i % balloons.length];
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.animationDelay = Math.random() * 8 + 's';
                balloon.style.animationDuration = (Math.random() * 4 + 8) + 's';
                background.appendChild(balloon);
            }
        }

        function startGame() {
            console.log('üéÆ Game Starting!');
            
            if (!audioContext) {
                initAudio();
            }
            
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('‚úÖ Audio resumed');
                });
            }
            
            gameState.sessionStartTime = Date.now();
            gameState.currentTrial = 1;
            gameState.score = 0;
            gameState.trials = [];
            gameState.isPracticeMode = true;
            gameState.practiceTrialsCompleted = 0;
            
            document.getElementById('instructionsScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            // Show practice mode indicator
            showPracticeModeMessage();
            
            createBackground();
            nextTrial();
        }

        function showPracticeModeMessage() {
            const msg = document.createElement('div');
            msg.style.cssText = `
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 30px;
                border-radius: 20px;
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                z-index: 10000;
                box-shadow: 0 10px 40px rgba(0,0,0,0.3);
                max-width: 80%;
            `;
            msg.innerHTML = `
                üéÆ <span style="display:block; margin:10px 0; font-size:28px;">Practice Time!</span>
                <span style="font-size:18px; font-weight:normal;">Let's try a few practice rounds first! üåü</span>
            `;
            document.body.appendChild(msg);
            
            // Voice instruction
            speak("Practice time! Let's try a few practice rounds first!");
            
            setTimeout(() => {
                msg.style.transition = 'opacity 0.5s';
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
            }, 2500);
        }

        function showEncouragementMessage(message, color) {
            const msg = document.createElement('div');
            msg.style.cssText = `
                position: fixed;
                top: 30%;
                left: 50%;
                transform: translateX(-50%);
                background: ${color};
                color: white;
                padding: 25px 40px;
                border-radius: 15px;
                font-size: 28px;
                font-weight: bold;
                text-align: center;
                z-index: 9999;
                box-shadow: 0 8px 30px rgba(0,0,0,0.3);
                animation: bounce 0.6s ease;
            `;
            msg.textContent = message;
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.style.transition = 'opacity 0.3s';
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 300);
            }, 1500);
        }

        function nextTrial() {
            // Check if in practice mode
            if (gameState.isPracticeMode) {
                if (gameState.practiceTrialsCompleted >= gameState.maxPracticeTrials) {
                    gameState.isPracticeMode = false;
                    gameState.currentTrial = 1;
                    showEncouragementMessage('üéâ Great job! Now let\'s play for real!', 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)');
                    setTimeout(() => nextTrial(), 2000);
                    return;
                }
            } else {
                if (gameState.currentTrial > gameState.maxTrials) {
                    endGame();
                    return;
                }
            }

            gameState.isProcessingResponse = false;
            if (gameState.responseTimeout) {
                clearTimeout(gameState.responseTimeout);
                gameState.responseTimeout = null;
            }

            gameState.currentStimulus = Math.random() < 0.7 ? 'happy' : 'sleepy';
            gameState.startTime = Date.now();

            console.log(`${gameState.isPracticeMode ? 'Practice' : 'Trial'} ${gameState.isPracticeMode ? gameState.practiceTrialsCompleted + 1 : gameState.currentTrial}: ${gameState.currentStimulus}`);
            
            updateUI();
            showCharacter();
        }

        function updateUI() {
            const progress = gameState.isPracticeMode ? 
                ((gameState.practiceTrialsCompleted / gameState.maxPracticeTrials) * 100) :
                ((gameState.currentTrial / gameState.maxTrials) * 100);
                
            document.getElementById('progressFill').style.width = progress + '%';
            
            if (gameState.isPracticeMode) {
                document.getElementById('trialText').textContent = `Practice ${gameState.practiceTrialsCompleted + 1} of ${gameState.maxPracticeTrials}`;
            } else {
                document.getElementById('trialText').textContent = `Round ${gameState.currentTrial} of ${gameState.maxTrials}`;
            }

            if (gameState.currentStimulus === 'happy') {
                document.getElementById('instructionText').textContent = 'Tap the Happy Animal! üòä';
            } else {
                document.getElementById('instructionText').textContent = 'Don\'t Tap! It\'s Sleepy! üò¥';
            }

            document.getElementById('score').textContent = gameState.score;
        }

        function showCharacter() {
            const characterArea = document.getElementById('characterArea');
            characterArea.innerHTML = '';

            const character = document.createElement('div');
            character.className = `character ${gameState.currentStimulus}`;
            
            if (gameState.currentStimulus === 'happy') {
                character.innerHTML = 'üê∏';
                const label = document.createElement('div');
                label.className = 'character-label';
                label.textContent = 'TAP ME!';
                character.appendChild(label);
                
                gameState.responseTimeout = setTimeout(() => {
                    handleResponse('miss');
                }, 3000);
                
                character.addEventListener('click', () => handleResponse('tap'));
            } else {
                character.innerHTML = 'üê¢';
                const label = document.createElement('div');
                label.className = 'character-label';
                label.textContent = 'DON\'T TAP!';
                character.appendChild(label);
                
                gameState.responseTimeout = setTimeout(() => {
                    handleResponse('no_tap');
                }, 2500);
                
                character.addEventListener('click', () => handleResponse('wrong_tap'));
            }

            characterArea.appendChild(character);
        }

        function handleResponse(response) {
            if (gameState.isProcessingResponse) return;
            gameState.isProcessingResponse = true;

            if (gameState.responseTimeout) {
                clearTimeout(gameState.responseTimeout);
                gameState.responseTimeout = null;
            }

            const reactionTime = Date.now() - gameState.startTime;
            const isCorrect = (gameState.currentStimulus === 'happy' && response === 'tap') ||
                            (gameState.currentStimulus === 'sleepy' && response === 'no_tap');

            // Only record trial if not in practice mode
            if (!gameState.isPracticeMode) {
                const trial = {
                    trialNumber: gameState.currentTrial,
                    stimulus: gameState.currentStimulus,
                    response: response,
                    reactionTime: reactionTime,
                    correct: isCorrect,
                    timestamp: new Date().toISOString()
                };
                gameState.trials.push(trial);
            }

            console.log(`${gameState.isPracticeMode ? 'Practice' : 'Response'}: ${response}, Correct: ${isCorrect}, RT: ${reactionTime}ms`);

            if (isCorrect) {
                if (!gameState.isPracticeMode) {
                    gameState.score++;
                }
                showFeedback(true);
                if (sounds.correct) sounds.correct();
                createConfetti();
                
                // Extra encouragement for practice mode
                if (gameState.isPracticeMode) {
                    const encouragements = ['üåü Perfect!', '‚ú® Amazing!', 'üéØ Great job!', 'üí´ Excellent!', '‚≠ê You got it!'];
                    showEncouragementMessage(
                        encouragements[Math.floor(Math.random() * encouragements.length)],
                        'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)'
                    );
                }
            } else {
                showFeedback(false);
                if (sounds.wrong) sounds.wrong();
                
                // Gentle guidance for practice mode
                if (gameState.isPracticeMode) {
                    if (gameState.currentStimulus === 'happy') {
                        showEncouragementMessage('üí° Remember: Tap the happy animal!', 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)');
                    } else {
                        showEncouragementMessage('üí° Remember: Don\'t tap the sleepy one!', 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)');
                    }
                }
            }

            setTimeout(() => {
                if (gameState.isPracticeMode) {
                    gameState.practiceTrialsCompleted++;
                } else {
                    gameState.currentTrial++;
                }
                nextTrial();
            }, gameState.isPracticeMode ? 2000 : 1500);
        }

        function showFeedback(isCorrect) {
            const feedback = document.createElement('div');
            feedback.className = 'feedback-overlay' + (isCorrect ? '' : ' wrong');
            
            if (isCorrect) {
                feedback.innerHTML = `
                    <div class="feedback-emoji">üéâ</div>
                    <div class="feedback-text">Great Job!</div>
                `;
            } else {
                feedback.innerHTML = `
                    <div class="feedback-emoji">üí™</div>
                    <div class="feedback-text">Try Again!</div>
                `;
            }
            
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                feedback.remove();
            }, 1200);
        }

        function createConfetti() {
            const colors = ['#FFD700', '#FF6B9D', '#4CAF50', '#FF9800', '#2196F3'];
            const emojis = ['‚≠ê', '‚ú®', 'üåü', 'üí´', 'üéâ'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                if (Math.random() > 0.5) {
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                } else {
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.fontSize = '25px';
                    confetti.style.width = 'auto';
                    confetti.style.height = 'auto';
                }
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function endGame() {
            console.log('üèÜ Game Complete!');
            gameState.isMusicPlaying = false;
            
            // Stop background music
            const bgMusic = document.getElementById('backgroundMusic');
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            
            const correctTrials = gameState.trials.filter(t => t.correct);
            const accuracy = (correctTrials.length / gameState.trials.length) * 100;
            const avgReactionTime = gameState.trials.reduce((sum, t) => sum + t.reactionTime, 0) / gameState.trials.length;
            const completionTime = Math.floor((Date.now() - gameState.sessionStartTime) / 1000);

            console.log('Results:', {
                score: gameState.score,
                accuracy: accuracy.toFixed(1) + '%',
                avgRT: avgReactionTime.toFixed(0) + 'ms',
                time: completionTime + 's'
            });

            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('accuracy').textContent = accuracy.toFixed(0) + '%';

            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');

            if (sounds.celebration) sounds.celebration();
        }

        function completeGame() {
            console.log('‚úÖ Sending results to React Native');
            
            const correctTrials = gameState.trials.filter(t => t.correct);
            const accuracy = (correctTrials.length / gameState.trials.length) * 100;
            const avgReactionTime = gameState.trials.reduce((sum, t) => sum + t.reactionTime, 0) / gameState.trials.length;
            const completionTime = Math.floor((Date.now() - gameState.sessionStartTime) / 1000);

            const results = {
                type: 'game_complete',
                gameType: 'frog_jump',
                results: {
                    score: gameState.score,
                    accuracy: accuracy,
                    avgReactionTime: avgReactionTime,
                    completionTime: completionTime,
                    totalTrials: gameState.maxTrials,
                    correctTrials: correctTrials.length,
                    trials: gameState.trials
                }
            };

            console.log('Results:', results);

            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(results));
                console.log('‚úÖ Message sent to React Native');
            } else {
                console.log('‚ö†Ô∏è Not in React Native WebView');
                alert('Game completed! Results: ' + JSON.stringify(results.results, null, 2));
            }
        }

        function goBack() {
            console.log('‚¨ÖÔ∏è Going back');
            gameState.isMusicPlaying = false;
            
            // Stop background music
            const bgMusic = document.getElementById('backgroundMusic');
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'go_back'
                }));
                console.log('‚úÖ Back message sent');
            } else {
                window.history.back();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Frog Jump Game Loaded Successfully!');
            console.log('üì± Ready to play in WebView');
        });
    </script>
</body>
