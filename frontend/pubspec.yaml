name: senseai_mobile
description: SenseAI Flutter prototype
publish_to: "none"
version: 0.0.1
environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  url_launcher: ^6.2.0
  camera: ^0.11.0+2
  camera_android: ^0.10.9+16
  google_mlkit_face_detection: 0.13.1
  path_provider: ^2.1.0

dependency_overrides:
  camera_android_camerax: ^0.6.25+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logo/
